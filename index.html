<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do PWA</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <header><h1>To Do App</h1></header>
<main>
    <label class="new">
        <input type="text" placeholder="add new item" class="new-input"/>
        <button class="new=button">Add</button>
        <span class="new-label">Add new item</span>
    </label>

        <ul class="items">
            <li class="item"> 
                <input type="checkbox" class="item-check">
                <span class="item-text">todo thing</span>
                <button class="delete">delete</button>
            </li>
        </ul>
</main>

<script src="/script.js" defer></script>
</body>
</html>
